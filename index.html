<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="container">

    <h2 class="advice">We're Launching Soon</h2>

    <div class="countdown">
      <!-- DAYS -->
      <div>
        <p id="days">00</p>
        <span>Days</span>
      </div>
      <!-- DAYS END -->

      <!-- HOURS -->
      <div>
        <p id="hours">00</p>
        <span>Hours</span>
      </div>
      <!-- HOURS END -->

      <!-- MINUTES -->
      <div>
        <p id="minutes">00</p>
        <span>Minutes</span>
      </div>
      <!-- MINUTES END -->


      <!-- SECONDS -->
      <div>
        <p id="seconds">00</p>
        <span>Seconds</span>
      </div>
      <!-- SECONDS END -->
    </div>

    <img src="./images/pattern-hills.svg" alt="pattern in svg of hills" class="hills">

    <div class="social__icons">
      <a href="#">
        <img src="./images/icon-facebook.svg" alt="one svg icon of facebook" class="fb">
      </a>
      <a href="#">
        <img src="./images/icon-pinterest.svg" alt="one svg icon of pinterest" class="pint">
      </a>
      <a href="#">
        <img src="./images/icon-instagram.svg" alt="one svg icon of instagram" class="inst">
      </a>
    </div>
  </main>

  <section class="final-msj">
    <h2 class="msj">Is my birthday!! Thx for everything ðŸ¤‘ðŸ¥³</h2>
  </section>


  <script src="main.js"></script>

</body>
</html>
